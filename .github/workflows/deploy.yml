name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages branch
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set deployment variables
        id: set-vars
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "BASE_URL=/" >> $GITHUB_ENV
            echo "DEST_DIR=." >> $GITHUB_ENV
          else
            # Sanitize branch name for URL (lowercase, alphanumeric)
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]//g')
            echo "BASE_URL=/$BRANCH_NAME/" >> $GITHUB_ENV
            echo "DEST_DIR=$BRANCH_NAME" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build
        env:
          BASE_URL: ${{ env.BASE_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ env.DEST_DIR }}
          keep_files: true # This is crucial to prevent deployments from overwriting each other
          cname: ${{ github.ref_name == 'main' && '62.salon' || '' }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Deploy ${{ github.ref_name }} to ${{ env.DEST_DIR }}"