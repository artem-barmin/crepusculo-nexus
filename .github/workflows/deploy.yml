name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v8

      - name: Set base URL
        id: set-base-url
        run: |
          if [ "${{ steps.branch-name.outputs.current_branch }}" = "main" ]; then
            echo "BASE_URL=/" >> $GITHUB_ENV
          else
            echo "BASE_URL=/${{ steps.branch-name.outputs.current_branch }}" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: true
          BASE_URL: ${{ env.BASE_URL }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
